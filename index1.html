<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Plant Website</title>
</head>

<body>


    <div class="card">


        <div class="card-text">

            <h1>Plant Registration Website</h1>

            <img src="plant-profile.png" alt="Plant-Profile" id="plant-profile">

            <h2>Check on your Plants</h2>

            <div class="input-area">
                    
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="email" class="text_square"  placeholder="Email Address">
                
            </div>  

            <div class="input-area">

                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="password" class="text_square"  placeholder="Password">

            </div>

            <div class="input-area"> 

                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="text" name="verification" class="text_square"  placeholder="Verification Code">
                
            </div>

            <button>Login</button>

            <a href="">Forgot Password?</a>

        </div>


        <div class="card-image">

            <img src="flowers-red-dark-purple-wallpaper.jpg" alt="yellow-flowers">

        </div>

    </div>

    <img src="purple-tree.webp" alt="front-img" class="front-img">
    <img src="front-arrow.png" alt="front-arrow" class="front-img" id="front-arrow">

    
    
</body>
</html>
